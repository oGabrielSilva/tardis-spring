<header class="default">
  <div class="child">
    <h1><a href="/">Tardis</a></h1>
    <div th:if="${user != null}">
      <a th:href="'/u/' + ${user.username}">
        <img class="avatar" width="42" height="42" th:alt="${user.name}"
          th:src="${user.avatarURL} ?: '/public/svg/avatar.svg'" />
      </a>
    </div>
    <div th:unless="${user != null}">
      <a href="/session" class="go-session">
        <i class="bi bi-box-arrow-in-right"></i>
        Login
      </a>
    </div>
  </div>
</header>
